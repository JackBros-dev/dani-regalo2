<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Auguri Daniele - Plus Ultra!</title>
<style>
  body {
    background: linear-gradient(135deg, #0f0f1a, #2b2b44);
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 20px;
    overflow-x: hidden;
    position: relative;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 0;
  }
  p {
    font-size: 1.3rem;
    margin-top: 5px;
  }
  button {
    background: #0070f3;
    border: none;
    color: white;
    padding: 15px 40px;
    font-size: 1.4em;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 40px;
    box-shadow: 0 0 15px #0af;
    transition: box-shadow 0.3s ease;
    position: relative;
    animation: pulseGlow 2s infinite alternate;
  }
  button:hover {
    box-shadow: 0 0 30px #4fc3f7;
  }
  @keyframes pulseGlow {
    0% { box-shadow: 0 0 15px #0af; }
    100% { box-shadow: 0 0 40px #00e5ff; }
  }
  img {
    max-width: 320px;
    margin-top: 30px;
    animation: bounce 1.5s infinite;
    position: relative;
    filter: drop-shadow(0 0 5px #00bfff);
    z-index: 10;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
  /* Sparkle effect */
  .sparkle {
    position: absolute;
    width: 8px;
    height: 8px;
    background: linear-gradient(45deg, #00e5ff, #aaffff);
    border-radius: 50%;
    box-shadow:
      0 0 8px #00e5ff,
      0 0 15px #00e5ff,
      0 0 20px #00e5ff;
    animation: sparkleAnim 1.5s infinite ease-in-out;
    z-index: 15;
  }
  @keyframes sparkleAnim {
    0%, 100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.5); }
  }
  /* Explosion container */
  #explosion {
    position: absolute;
    pointer-events: none;
    top: 0; left: 0; width: 100%; height: 100%;
    overflow: visible;
    z-index: 20;
  }
  /* Comic bubble */
  #comicText {
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.9);
    color: #222;
    font-weight: bold;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    font-size: 2rem;
    padding: 15px 30px;
    border-radius: 20px;
    border: 4px solid #00bfff;
    box-shadow: 0 0 25px #00bfff;
    opacity: 0;
    pointer-events: none;
    user-select: none;
    animation: fadeInOut 3s forwards;
    z-index: 1000;
  }
  @keyframes fadeInOut {
    0% { opacity: 0; }
    10%, 90% { opacity: 1; }
    100% { opacity: 0; }
  }
  /* Lightning flash */
  .flash {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: white;
    opacity: 0;
    pointer-events: none;
    animation: flashAnim 0.3s ease forwards;
    z-index: 999;
  }
  @keyframes flashAnim {
    0% { opacity: 0.8; }
    100% { opacity: 0; }
  }
  /* Speed lines behind image */
  #speedLines {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    height: 400px;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 5;
    overflow: visible;
  }
  .line {
    position: absolute;
    background: linear-gradient(90deg, #00e5ff 0%, transparent 100%);
    width: 2px;
    height: 80px;
    border-radius: 1px;
    animation: slideLine 1s linear infinite;
    opacity: 0.5;
  }
  @keyframes slideLine {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(400px); }
  }
  /* Shockwave */
  .shockwave {
    position: absolute;
    border: 3px solid #00e5ff;
    border-radius: 50%;
    pointer-events: none;
    animation: shockwaveAnim 0.8s ease-out forwards;
    z-index: 25;
  }
  @keyframes shockwaveAnim {
    0% {
      opacity: 0.7;
      transform: scale(0.3);
    }
    100% {
      opacity: 0;
      transform: scale(2);
    }
  }
  /* Shake animation for PLUS ULTRA */
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
  }
  .shake {
    animation: shake 0.5s infinite;
    display: inline-block;
  }
</style>
